name: cache store

on:
  workflow_dispatch:
  push:
    paths:
      - rapidfire/src-tauri/Cargo.lock

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo Registry Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/cache
          key: cargo-registry-v0-${{ github.head_ref }}-${{ hashFiles('**/lockfiles') }}
          restore-keys: |
            cargo-registry-v0-${{ github.head_ref }}
            cargo-registry-v0

      - name: Cargo fetch
        working-directory: rapidfire/src-tauri
        run: cargo fetch
